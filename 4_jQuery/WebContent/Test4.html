<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

	<script>
	
		$(function() {
			$("tr").click(function() {
				var $tdNodes = $(this).children();
				var numberText = $tdNodes.eq(0).text();
				var titleText = $tdNodes.eq(1).text();
				var writerText = $tdNodes.eq(2).text();
	
				$("#number").text(numberText);
				$("#title").text(titleText);
				$("#writer").text(writerText);
			});
		});
	</script>

</head>
<body>
    <table border='1'>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
        </tr>
        <tr>
            <td>1</td>
            <td>첫 번째 게시물 입니다</td>
            <td>홍길동</td>
        </tr>
        <tr>
            <td>2</td>
            <td>두 번째 게시물 입니다</td>
            <td>홍길동</td>
        </tr>
        <tr>
            <td>3</td>
            <td>세 번째 게시물 입니다</td>
            <td>홍길동</td>
        </tr>
    </table>

    <div id=result>
    	<label>선택한 게시물 : </label>
    	<label id="number"></label>
    	<label>/</label>
    	<label id="title"></label>
    	<label>/</label>
    	<label id="writer"></label>    	
    </div>
</body>
</html>
