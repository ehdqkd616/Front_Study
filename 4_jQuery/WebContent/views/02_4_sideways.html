<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>sideways</title>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<style>
	.wrap, .wrap *{
		border: 1px solid lightgray;
		display: block; padding: 5px; margin: 15px;
	}
</style>
</head>
<body>
	<h1>객체 탐색</h1>
	
	<hr><hr>
	
	<h2>순회(탐색)메소드</h2>
	<h2>sideways 메소드</h2>
	<div class='wrap'>div(parent)
		<p>p</p>
		<span>span</span>
		<h4>h4</h4>
		<h5>h5</h5>
		<h5>h5</h5>
		<p>p</p>
	</div>
	<script>
		$(function(){
			$('h4').siblings().css({'color':'red', 'border':'2px solid red'});
			// h4 제외한 요소(부모는 안됨)
			$('h4').siblings('p').css({'color':'orange', 'border':'2px solid orange'});
			// h4 제외한 요소 중 p인 애들만
			$('h4').next().css({'color':'blue', 'border':'2px solid blue'});
			// h4 다음 요소
			$('h4').nextAll().css({'font-size':'3em'});
			// h4 다음 요소 모두
			$('h4').nextUntil('p').css({'border':'dashed'});
			// h4 다음 요소 중 'p'까지 전부 바꿈(p는 포함안함)
			$('h4').prev().css({'background':'red', 'color':'white'});
			// h4 이전 요소
			$('h4').prevAll().css({'background':'beige', 'color':'red'});
			// h4 이전 요소 모두
			$('h4').prevUntil('p').css({'border':'double'});
			// h4 이전 요소 중 'p'까지 전부 바꿈(p는 포함안함)
		});
	</script>
</body>
</html>
