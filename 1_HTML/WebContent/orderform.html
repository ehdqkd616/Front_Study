<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Order Form</title>
</head>
<body>
<form>
	<label>고객명:</label>
	<input type="text"><br><br>
	<label>전화번호:</label>
	<input type="tel"><br><br>
	<label>E-mail:</label>
	<input type="email"><br><br>
	<fieldset>
		<br>
		<legend>피자 사이즈</legend>
		<input type="radio" name="pizzaSize"><label>Small</label><br><br>
		<input type="radio" name="pizzaSize"><label>Medium</label><br><br>
		<input type="radio" name="pizzaSize"><label>Large</label><br><br>
	</fieldset>
	<fieldset>
		<br>
		<legend>토핑 선택</legend>
		<input type="checkbox" name="topping"><label>베이컨</label><br><br>
		<input type="checkbox" name="topping"><label>치즈</label><br><br>
		<input type="checkbox" name="topping"><label>양파</label><br><br>
		<input type="checkbox" name="topping"><label>버섯</label><br><br>
	</fieldset>
	<br>
	<label>희망배송시간:</label>
	<input type="time"><br><br>
	<label>배송시요청사항:</label>
	<textarea rows="2" cols="20"></textarea><br><br>
	<button type="submit">주문하기</button>
</form>
</body>
</html>
