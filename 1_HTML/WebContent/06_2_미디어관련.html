<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>미디어관련</title>
</head>
<body>

	<h1>미디어 관련 태그</h1>
	<h3>오디오 관련 태그</h3>
	<audio src="sample/audio/장덕철 - If I Knew (알았다면).mp3"></audio>
	<audio src="sample/audio/BROWN EYED SOUL - 너를.mp3" autoplay></audio>
	<audio src="sample/audio/박효신 - 1991년 찬 바람 불던 날.mp3" controls></audio>
	<audio src="sample/audio/R3hab - Hakuna Matata (Hardwell Edit).mp3" controls loop></audio>
	<audio src="sample/audio/Armin van Buuren - Lifting You Higher (Blasterjaxx Extended Remix) (Bpm 130 A min).mp3" controls loop autoplay></audio>
	
	<h3>비디오 관련 태그</h3>
	<video src="sample/video/bear.mp4"></video>
	<video src="sample/video/bear.mp4" controls></video>
	<video src="sample/video/bear.mp4" autoplay></video>
	<video src="sample/video/bear.mp4" autoplay controls loop></video>
	<video src="sample/video/bear.mp4" controls preload="auto"></video>
	<video src="sample/video/bear.mp4" controls preload="metadata"></video>
	<video src="sample/video/bear.mp4" controls preload="none"></video>
	
</body>
</html>
