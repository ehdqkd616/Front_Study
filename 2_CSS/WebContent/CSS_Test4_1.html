<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TEST</title>
<style>
form {
	background-color: #57a52a;
	border-radius: 10px;
	padding: 15px;
	width: 400px;
}

ol {
	margin: 0;
	padding: 0;
}

ol>li {
	list-style: none;
	border: 1px solid #ffffff;
	border-radius: 10px;
	background-color: rgba(255, 255, 255, 0.39);
	padding: 5px;
	margin: 1px;
	height: 30px;
}

label {
	width: 150px;
	margin-left: 10px;
	float: left;
}

#submit_btn {
	width: 80px;
	height: 30px;
	border: 0;
	color: white;
	background-color: #345207;
	border-radius: 30px;
}
</style>

</head>
<body>
	<h1>HTML5</h1>
	<div>
		<form>
			<fieldset>
				<legend>Step 1: 로그인 정보</legend>
				​
				<ol>
					<li>​ <label for="text1">아이디</label> <input type="text"
						id="text1">​
					</li>
					<li><label for="pw">비밀번호</label> <input type="password"
						id="pw">​​</li>
					<li><label for="pw2">비밀번호 확인</label> <input type="password"
						id="pw2">​​</li>
					<li><label for="text2">회원 등급</label> <input type="text"
						id="text2" placeholder="준회원">​​​</li>
				</ol>
			</fieldset>

			<fieldset>
				<legend>Step 2: 개인 정보</legend>
				<ol>
					<li><label for="text3">이름</label> <input type="text"
						id="text3" placeholder="5자미만 공백없이"​></li>
					<li><label for="text4">메일 주소</label>​ <input type="text"
						id="text4" placeholder="abcd@domain.com"​>​</li>
					<li><label for="text5">연락처</label> <input type="text"
						id="text5"​>​​</li>
				</ol>
			</fieldset>
			​

			<fieldset>
				<legend>Step 3: 코딩 숙련도(상, 중, 하)</legend>
				<label for="slide"></label> <input type="range" step="5">​
			</fieldset>
			​

			<fieldset>
				<legend></legend>
				<button type="submit" id=submit_btn>제출</button>
				​
			</fieldset>
		</form>
	</div>
</body>
</html>
