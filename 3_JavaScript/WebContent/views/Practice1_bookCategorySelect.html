<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습문제1</title>
<style>
#selected {
	border: 2px solid red;
	width: 100%;
	height: 200px;
}
</style>
</head>
<body>
	<h1>Practice1</h1>

	<form>
		<fieldset>
			<legend>취미</legend>
			<table>
				<tbody>
					<tr>
						<td><input type="checkbox" name="all" value="전체선택"
							id="selectedAll" onclick="selectAll();">전체선택</td>
						<td><input type="checkbox" name="category" value="종합"
							id="synthesis">종합</td>
						<td><input type="checkbox" name="category" value="소설"
							id="novel">소설</td>
						<td><input type="checkbox" name="category" value="시/에세이"
							id="poem/ess">시/에세이</td>
						<td><input type="checkbox" name="category" value="경제/경영"
							id="Eco-man">경제/경영</td>
						<td><input type="checkbox" name="category" value="자기개발"
							id="self-dev">자기개발</td>
						<td><input type="checkbox" name="category" value="아동"
							id="kids">아동</td>
					</tr>
					<tr>
						<td></td>
						<td><input type="checkbox" name="category" value="여행"
							id="travel">여행</td>
						<td><input type="checkbox" name="category" value="과학"
							id="science">과학</td>
						<td><input type="checkbox" name="category" value="역사/문화"
							id="his/cul">역사/문화</td>
						<td><input type="checkbox" name="category" value="외국어"
							id="foreign">외국어</td>
						<td><input type="checkbox" name="category" value="컴퓨터"
							id="computer">컴퓨터</td>
						<td><input type="checkbox" name="category" value="만화"
							id="animation">만화</td>
					</tr>
				</tbody>
			</table>
		</fieldset>
		<br>
	</form>

	<button onclick="select();">카테고리 선택</button>

	<div id="selected"></div>

	<script>
		var category = document.getElementsByName("category");
		function select() {
			console.log(category);

			var checkItem = "";

			for (var i = 0; i < category.length; i++) {
				if (category[i].checked == true) {
					checkItem += category[i].value + "&nbsp;";
				}
			}
			document.getElementById('selected').innerHTML = checkItem;
		}

		var all = document.getElementsByName("all");
		function selectAll() {
			console.log(all[0].checked);
			console.log(all[0].value);
			if (all[0].checked == true) {
				for (var i = 0; i < category.length; i++) {
					category[i].checked = true;
				}
			} else if (all[0].checked == false) {
				for (var i = 0; i < category.length; i++) {
					category[i].checked = false;
				}
			}
		}
	</script>


</body>
</html>
