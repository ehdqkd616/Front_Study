<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Object</title>

	.area{min-height: 220px; border: 1px solid skyblue;}
</style>

<body>
	<h1>객체</h1>
	
	<h2>객체 선언 및 호출</h2>
	<p>
		중괄호{}를 사용하여 객체를 생성하고, 속성에는 모든 자료형이 올 수 있음<br>
		객체는 키 값을 사용하여 속성을 식별
	</p>
	<button onclick="test1();">실행확인</button>
	<div id="area1" class="area"></div>
	<script>

		function test1(){
			var product = {
				pName : 'Dry Mango',
				type : 'pickle',
				ingredient : ['mango', 'sugar'],
				origin : 'Philippines'
			};
			
			console.log(product);
			
			var area = document.getElementById('area1');
			area.innerHTML += 'product : ' + product + "<br><br>";
			
			area.innerHTML += "<b>객체명['속성명']으로 접근하기</b><br>";
			area.innerHTML += "product['pName'] : " + product['pName'] + "<br>";
			area.innerHTML += "product['type'] : " + product['type'] + "<br>";
			area.innerHTML += "product['ingredient'] : " + product['ingredient'] + "<br>";
			area.innerHTML += "product['ingredient'][0] : " + product['ingredient'][0] + "<br>";
			area.innerHTML += "product['ingredient'][1] : " + product['ingredient'][1] + "<br>";
			area.innerHTML += "product['origin'] : " + product['origin'] + "<br><br>";
			
			area.innerHTML += '<b>객체명.속성명으로 접근하기</b><br>';
			area.innerHTML += 'product.pName : ' + product.pName + "<br>";
			area.innerHTML += 'product.type : ' + product.type + "<br>";
			area.innerHTML += 'product.ingredient : ' + product.ingredient + "<br>";
			area.innerHTML += 'product.ingredient[0] : ' + product.ingredient[0] + "<br>";
			area.innerHTML += 'product.ingredient[1] : ' + product.ingredient[1] + "<br>";
			area.innerHTML += 'product.origin : ' + product.origin + "<br>";
			
		}
	</script>
	<h3>객체의 키 식별자 테스트</h3>
	<p>
		객체의 키는 모든 문자열 사용가능<br>
		식별자로 인지할 수 없는 단어를 키로 사용한 경우, 무조건 대괄호를 사용해야 객체 요소에 접근 가능
	</p>
	<button onclick="test2();">실행확인</button>
	<div id = 'area2' class='area'></div>
	<script>
		function test2(){
			var objTest = {
				'love$Us' : "KH정보교육원",
				'love_U' : "G강의장",
				'age twenty' : "김연우"
			};
			
			var area = document.getElementById('area2');
			console.log(objTest);
			
			area2.innerHTML += 'objTest.love$Us : ' + objTest.love$Us + "<br>";
			area2.innerHTML += "objTest.love_U : " + objTest.love_U + "<br>";
			//area2.innerHTML += 'objTest.age twenty : ' + objTest.age twenty + "<br>";
			area2.innerHTML += "objTest['age twentyk_ey'] : " + objTest['age twenty'] + "<br>";
			
		}
	</script>
	
	<h2>객체 속성 추가 및 제거</h2>
	<p>
		처음 객체 생성 이후 속성을 추가하거나 제거하는 것을 '동적으로 속성을 추가한다/제거한다'라고 함
	</p>
	<button onclick="test3();">실행확인</button>
	<div id="area3" class="area"></div>
	<script>
		function test3(){
			var student = {}; // 빈 객체 선언
			// var student = new Object();
			
			console.log(student);
			
			// 객체에 속성 추가
			student.name = '김연우';
			student.hobby = '음악듣기';
			student.strength = '음악성';
			student.dream = '부자';
			
			console.log(student);
			
			student.toString = function(){
				var str = '';
				for(var key in this){
					// key : 속성의 키
					if(key != 'toString'){
						str += key + " : " + this[key] + "<br>";
					}
				}
				return str;
			};
			
			console.log(student.toString());
			
			document.getElementById('area3').innerHTML += student.toString();
			delete(student.strength);
			document.getElementById('area3').innerHTML = student;
		}	
	</script>
	
	<hr>
		
	<h2>객체 배열</h2>
	<h3>객체와 배열을 사용한 데이터 관리</h3>
	<button onclick="test4();">실행확인</button>
	<div id="area4" class="area"></div>
	<script>
		function test4(){
			var student0 = {name : '일종훈', java : 90, oracle : 100, HTML5 : 56, CSS3 : 88, javascript : 95};
			var student1 = {name : '이종훈', java : 91, oracle : 80, HTML5 : 16, CSS3 : 79, javascript : 80};
			var student2 = {name : '삼종훈', java : 92, oracle : 70, HTML5 : 36, CSS3 : 54, javascript : 88};
			var student3 = {name : '사종훈', java : 93, oracle : 40, HTML5 : 72, CSS3 : 21, javascript : 55};
			var student4 = {name : '오종훈', java : 94, oracle : 80, HTML5 : 96, CSS3 : 34, javascript : 95};
			var student5 = {name : '육종훈', java : 95, oracle : 70, HTML5 : 52, CSS3 : 47, javascript : 94};
			var student6 = {name : '칠종훈', java : 96, oracle : 90, HTML5 : 24, CSS3 : 43, javascript : 21};
			var student7 = {name : '팔종훈', java : 97, oracle : 80, HTML5 : 36, CSS3 : 24, javascript : 88};
			var student8 = {name : '구종훈', java : 98, oracle : 90, HTML5 : 49, CSS3 : 84, javascript : 90};
			var student9 = {name : '십종훈', java : 99, oracle : 70, HTML5 : 96, CSS3 : 57, javascript : 61};
			
			var students = [];
			students.push(student0);
			students.push(student1);
			students.push(student2);
			students.push(student3);
			students.push(student4);
			students.push(student5);
			students.push(student6);
			students.push(student7);
			students.push(student8);
			students.push(student9);
			
			console.log(students);
			
			// 각 객체에 getSum(), getAvg() 메소드 추가
			for(var i in students){
//				console.log(i);
				students[i].getSum = function(){
					return this.java + this.oracle + this.HTML5 + this.CSS3 + this.javascript;
				}
				students[i].getAvg = function(){
					return this.getSum() / 5;
				}
				
				document.getElementById('area4').innerHTML 
				+= '이름 : ' + students[i].name 
				+ ', 총점 : ' + students[i].getSum()
				+ ", 평균 : " + students[i].getAvg() + "<br>"; 
			}
		}
	</script>
