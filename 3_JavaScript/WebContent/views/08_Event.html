<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Event</title>
<style>.area{border: 1px solid silver; min-height: 100px;}</style>
</head>
<body>
	<h1>이벤트</h1>
	
	<hr><hr>
	
	<h2>이벤트 설정 방법</h2>
	<h3>고전 이벤트 모델</h3>
	<button id="test1">test1() 실행 확인</button>
	<button id="test2">test2() 실행 확인</button>
	<div id="area1" class="area"></div>
	<script>
		var area = document.getElementById('area1');
		var test1 = document.getElementById('test1');
		var test2 = document.getElementById('test2');
		
		test1.onclick = function(){
			area1.innerHTML += 'test1이 실행되었습니다.<br>';
		}
		
		test2.onclick = function(){
			area1.innerHTML += 'test2가 실행되면서 test1이벤트를 제거하였습니다.<br>';
			test1.onclick = null;
		}	
	</script>
	
	<h4>이벤트 발생 객체</h4>
	<button id="test3">test3() 실행 확인</button>
	<script>
		var test3  = document.getElementById('test3');
		
		var count = 0;
		test3.onclick = function(){
			count++;
			if(count % 2 == 0){
				this.style.backgroundColor = null;
				this.style.color = null;
				console.log(this);
			}else{
				this.style.backgroundColor = 'black';
				this.style.color = 'white';
				console.log(this);
			}
		}
	</script>
	
	<h3>인라인 모델</h3><!-- test4(); -->
	<button onclick="alert('test4가 실행되었습니다.');">test4() 실행확인</button>
	
	<h3>표준 이벤트 모델</h3>
	<button id="test5">test5() 실행확인</button>
	<button id="test6">test6() 실행확인</button>
	<div id="area6" class="area"></div>
	<script>
		var test5 = document.getElementById('test5');
		var test6 = document.getElementById('test6');
		var area = document.getElementById('area6');
		
		test5.addEventListener('click', fn_test5_1);
		function fn_test5_1(){
			area.innerHTML += "test5가 클릭되었습니다.<br>";
		}
		
		test5.addEventListener('mouseover', fn_test5_2);
		function fn_test5_2(){
			area.innerHTML += 'test5에 들어왔습니다.<br>';
		}
		
		test6.addEventListener('mouseover',function(){
			area.innerHTML += 'test6이 실행되면서 test5의 클릭 이벤트 제거<br>';
			test5.removeEventListener('click', fn_test5_1);
		});
	</script>
	
	<hr>
	
	<h2>기본 이벤트 제거1</h2>
	<form>
		이름 : <input type="text" name="name" id="name"><br>
		아이디 : <input type="text" name="userId" id="userId"><br>
		비밀번호 : <input type="password" name="password" id="password"><br>
		비밀번호 확인 : <input type="password" name="passwordConfirm" id="passwordConfirm"><br>
		<input type="submit" value="제출" onclick="test7();"><!-- test7()리턴값이 true면 return true이 되어 onclick실행 -->
	</form>														   <!-- test7()리턴값이 false면 return false이 되어 onclick실행 안함-->
	<script>													   /* 그렇게되면 submit실행안해서 페이지 안옮김 */
		function test7(){
			var name = document.getElementById('name').value; 
			var userId = document.getElementById('userId').value;
			var password = document.getElementById('password').value;
			var passwordConfirm = document.getElementById('passwordConfirm').value;
			console.log(name);
			console.log(userId);
			console.log(password);
			console.log(passwordConfirm);
			
			if(password == passwordConfirm){
				alert('비밀번호가 일치합니다.');
				return true; /* test7()함수 리턴값 */
			}else{
				alert('비밀번호가 틀립니다.');
				/* document.getElementById('passwordConfirm').focus();  커서이동 */
				document.getElementById('passwordConfirm').select(); /* 커서이동 후 드래그까지 */
				return false; 
			}
		}
	</script>
	
	<h2>기본 이벤트 제거2</h2>

	<script>

			}else{
				alert('비밀번호가 틀립니다.');
				document.getElementById('passwordConfirm2').select();
				return false; 
			}
		}
	</script>
